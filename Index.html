<!DOCTYPE html>
<html>
  <head>
    <!--MetaData-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap Includes-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Personal Styles/scripts include -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/functionality.js"></script>
    <!--Webfont Include-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>To Do List</title>
  </head>
  <body>
    <!--Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">ToDo List</a>
          </div>
        </div>
    </nav>
    <!-- Main Body -->
    <div class="container">
        <div class="jumbotron">
            <h1>To Do List:</h1>
            <h4>Click a task to cross it off!</h4>
         </div>
          <input type="text" class="form-control" placeholder="Enter task Here" id="input" onkeypress="enterKeyAdd();">
          <button type="button" class="btn btn-primary" name="button" id="addButton" onclick="add();">Add</button>
         <div class="empty"></div>
    </div>


  </body>
</html>
